<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>실시간 배전계통 전압분석 시스템</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <h1 class="font-bold text-center p-lg"><span class="text-primary">실시간</span> <span class="text-warning">배전계통 </span> <span class="text-success">전압분석  </span><span class="text-muted">시스템</span></h1>
        </div>
        <div class="row ibox-content p-sm login-logo">


            <div class="col-md-6 border-right p-md">
                <h2>Log In</h2>
                <h5 class="text-muted">사용자 로그인 해주세요</h5>
                <form class="m-t" role="form" action="index.html">
                    <h4>User ID : </h4>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="User ID" required="">
                    </div>
                    <h4>Password : </h4>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>


                    <!--
                    <p class="text-muted text-center">
                        <a href="#">
                            <small>비밀번호 분실</small>
                        </a>
                    </p>
                        -->
                    <a class="btn btn-sm btn-white btn-block" href="register.html">사용자 등록</a>
                </form>


            </div>
            <div class="col-md-5">
                <h2></h2>
            </div>
        </div>
        
    </div>

</body>

</html>
